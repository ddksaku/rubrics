<ion-view view-title="Rubrics" cache-view="false">
 	<ion-content>
 		<ion-list>
	      	<ion-item class="item-icon-right" ng-repeat="rubric in rubrics" ng-click="go({{rubric.id}})">
				<h2>{{rubric.name}}</h2>
				<i class="icon ion-chevron-right icon-accessory"></i>
	      	</ion-item>
    	</ion-list>
  	</ion-content>
</ion-view>
